<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calender.css">
  <script src="https://kit.fontawesome.com/0ba66dfe53.js"></script>
  <title>WaveeCast</title>
</head>

<body>
  <div class="header">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="img/logo.png" class="logo-img">

      </a>
      <ul class="nav-links">

        <li><a href="#home"><i class="fa-solid fa-house-user"></i>
            <p>Home</p>
          </a></li>
        <li><a href="#tripplanner"><i class="fa-solid fa-suitcase-rolling"></i>
            <p>Trip Planner</p>
          </a></li>
        <li><a href="#cal"><i class="fa-solid fa-calendar-days"></i>
            <p>Calendar</p>
          </a></li>
        <li><a href="index.html"><i class="fa-solid fa-house-user"></i>
            <p>Login Site</p>
          </a></li>
        
        <div class="active"></div>
      </ul>
    <br><br><br><button id="logout_button" class="btn btn-danger">Logout</button></div></br></br></br>

    </div>
  </div>
  <div class="align">
    <div class="wrapper" id="home">
      <div class="widget-container">
        <div class="top-left">
          <div class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" value="Pune" />
            <button id="searchButton"><i class="fa-solid fa-search"></i></button>
          </div>
          <h2 id="day"></h2>
          <h3 id="date">Month, Day Year</h3>
          <h3 id="time">Time</h3>
        </div>
        <div class="top-right">
          <div class="weatherIcon">
            <img src="img/clouds.gif" id="weatherIcon"><br>
            <div class="desc"></div>
          </div>

        </div>
        <div class="horizontal-half-divider"></div>
        <div class="bottom-left">
          <div class="cityDetails">
            <div class="weather" id="weather"></div>
          </div>
        </div>
        <div class="vertical-half-divider"></div>
        <div class="bottom-right">
          <div class="other-details-key">
            <div class="humidityBox">
              <img src="img/thermometer.png" alt="Humidity">
              <div>
                <p class="humidity"></p><span>Humidity</span>
              </div>
            </div>

          </div>
          <div class="other-details-values">
            <div class="windSpeed">
              <img src="img/wind.png" alt="Wind Speed">
              <div>
                <p id="windSpeed"></p><span>Wind Speed</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>



    <div class="trip" id="tripplanner">
      <div class="plans">
        <h1>Plan Your Trip</h1>
      </div>
      <div class="flex-container">

        <div><a href="https://www.olacabs.com"><img src="img/OlaCab.png" alt="Ola Logo" class="service-logo"></a></div>
        <div><a href="https://www.redbus.in/"><img src="img/RedB.png" alt="Redbus Logo" class="service-logo"></a></div>
        <div><a href="https://www.airasia.com/"><img src="img/airasia.png" alt="Air Asia Logo" class="service-logo"></a>
        </div>
        <div><a href="https://www.goibibo.com/"><img src="img/Goibibo.png" alt="Goibibo Logo" class="service-logo"></a>
        <div><a href="https://www.goindigo.in/"><img src="img/indigo.png" alt="Indigo Logo" class= "service-logo"></a></div>
        </div>

      </div>
    </div>
  </div>

  <div class="container" id="cal">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper" >
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Event Time From" class="event-time-from" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Event Time To" class="event-time-to" />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn" >Add Event</button>
        </div>
      </div>
    </div>
    <button class="add-event" onclick="toggleForm()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"
    const firebaseConfig = {
      apiKey: "AIzaSyC3wHr3LtGi24MIqOomDPtp51MFOVgfhpU",
      authDomain: "waveecast-9bd9e.firebaseapp.com",
      databaseURL: "https://waveecast-9bd9e-default-rtdb.firebaseio.com",
      projectId: "waveecast-9bd9e",
      storageBucket: "waveecast-9bd9e.appspot.com",
      messagingSenderId: "771404223766",
      appId: "1:771404223766:web:1f379287ff76a14977ac37",
      measurementId: "G-MQQGQ5EM4G"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    var logout_button = document.getElementById("logout_button")
    logout_button.addEventListener("click", () => {
      signOut(auth)
      window.location.replace("index.html")
    })
  </script>



  <script src="js/calender.js"></script>









  <script src="js/style.js"></script>
  <script src="js/calender.js"></script>
</body>

</html>
